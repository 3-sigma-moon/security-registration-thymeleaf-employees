<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xsi:schemaLocation="http://www.thymeleaf.org ">

<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>Employees Table</title>
</head>

<body style="background-color:#323844">

    <th:block layout:insert="header" />
    <hr>
    <br>
    <p class="label label-heading"
        style="color:darkgray;font-family:monospace;display:flex;justify-content:center;font-size:X-large">
        <strong>Employee Directory</strong>
    </p>
    <i class="fa fa-cog fa-spin fa-3x fa-fw" style="color:#7E57C2"></i>


    <span class="container col-xs-15 col-md-4 col-md-offset-4">
        <div class="alert alert-info" style="background-color: #CCCCCC">

            <div class="control-fa" style="padding:10px;margin:10px;font-family:Source Code Pro">
                <label style="color:#8455C0;margin-bottom:15px;font-size:large">Save Employee</label>
                <form action="#" th:action="@{/employee/adding/}" method="post" th:object="${employee}">
                    <input type="hidden" th:field="*{id}" />
                    <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control" required />
                    <br>
                    <input type="text" placeholder="Last Name" th:field="*{lastName}" class="form-control" required />
                    <br>
                    <input type="text" placeholder="Email" th:field="*{email}" class="form-control" required />
                    <br>
                    <button type="submit" class="btn btn-default btn-sm mb-3" style="background-color:#7E57C2;
            color:white;width:100px">Save</button>

                </form>

                <a style="color:#0090B1;font-size:medium;font-family:monospace" th:href="@{/employee/list/}">Back to the
                    Employee's list</a>
            </div>

        </div>

    </span>

</body>

</html>
